<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto ArchiQuadro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --green: #1b5e20; --orange: #ff9800; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: var(--green); }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn { background: var(--green); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-archivio { background: #388e3c; }
        .admin-box { background: #fff3e0; border: 2px dashed var(--orange); padding: 20px; border-radius: 15px; margin-bottom: 30px; display: none; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; }
        .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; background: #eee; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        #auth-section { display: block; } #main-content { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-section" style="text-align:center; margin-top:100px;">
        <h1>‚öúÔ∏è Punto ArchiQuadro</h1>
        <input type="email" id="email" placeholder="Email" style="max-width:300px;"><br>
        <input type="password" id="password" placeholder="Password" style="max-width:300px;"><br>
        <button class="btn" onclick="handleLogin()">Entra</button>
    </div>

    <div id="main-content">
        <div class="header">
            <h1>‚öúÔ∏è Punto ArchiQuadro</h1>
            <button onclick="handleLogout()" style="color:red; background:none; border:none; cursor:pointer;">Esci</button>
        </div>

        <div class="nav-tabs">
            <button class="btn" onclick="showTab('magazzino')">üì¶ Magazzino</button>
            <button class="btn btn-archivio" onclick="showTab('archivio')">üìú Archivio Storico</button>
        </div>

        <div id="admin-magazzino" class="admin-box">
            <h3>üõ†Ô∏è Admin: Nuovo Oggetto</h3>
            <input type="text" id="m-nome" placeholder="Nome (es. Distintivo)">
            <input type="number" id="m-qty" placeholder="Quantit√†">
            <button class="btn" style="background:var(--orange)" onclick="addMagazzino()">Salva</button>
        </div>

        <div id="admin-archivio" class="admin-box">
            <h3>üìú Admin: Nuovo Ricordo</h3>
            <input type="text" id="a-anno" placeholder="Anno (es. 2024)">
            <input type="text" id="a-campo" placeholder="Nome Campo (es. Campo Estivo - Val di Mello)">
            <textarea id="a-cronaca" placeholder="Breve racconto..."></textarea>
            <button class="btn" style="background:var(--orange)" onclick="addArchivio()">Pubblica Storia</button>
        </div>

        <div id="tab-magazzino" class="card-grid"></div>
        <div id="tab-archivio" class="card-grid" style="display:none;"></div>
    </div>
</div>

<script>
    const _supabase = supabase.createClient(localStorage.getItem('sb-url'), localStorage.getItem('sb-key'));
    let isAdmin = false;

    async function handleLogin() {
        const { error } = await _supabase.auth.signInWithPassword({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        });
        if (error) alert(error.message); else location.reload();
    }

    async function handleLogout() { await _supabase.auth.signOut(); location.reload(); }

    function showTab(tab) {
        document.getElementById('tab-magazzino').style.display = tab === 'magazzino' ? 'grid' : 'none';
        document.getElementById('tab-archivio').style.display = tab === 'archivio' ? 'grid' : 'none';
        if(isAdmin) {
            document.getElementById('admin-magazzino').style.display = tab === 'magazzino' ? 'block' : 'none';
            document.getElementById('admin-archivio').style.display = tab === 'archivio' ? 'block' : 'none';
        }
    }

    async function checkUser() {
        const { data: { user } } = await _supabase.auth.getUser();
        if (user) {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            const { data } = await _supabase.from('profili').select('ruolo').eq('id', user.id).single();
            if (data?.ruolo === 'admin') { isAdmin = true; showTab('magazzino'); }
            loadData();
        }
    }

    async function loadData() {
        const { data: m } = await _supabase.from('oggetti').select('*').order('nome');
        document.getElementById('tab-magazzino').innerHTML = m.map(i => `
            <div class="card">
                <h3>${i.nome}</h3>
                <p>Disponibili: ${i.quantita_disponibile}</p>
                <button class="btn" onclick="updateQty('${i.id}', ${i.quantita_disponibile-1})">Preleva</button>
            </div>
        `).join('');

        const { data: a } = await _supabase.from('archivio').select('*').order('anno', {ascending: false});
        document.getElementById('tab-archivio').innerHTML = a.map(i => `
            <div class="card">
                <span style="font-weight:bold; color:var(--green)">${i.anno}</span>
                <h3>${i.nome_campo}</h3>
                <p style="font-size:14px italic">${i.cronaca || ''}</p>
            </div>
        `).join('');
    }

    async function updateQty(id, val) { await _supabase.from('oggetti').update({quantita_disponibile: val}).eq('id', id); loadData(); }

    async function addMagazzino() {
        await _supabase.from('oggetti').insert([{ nome: document.getElementById('m-nome').value, quantita_disponibile: document.getElementById('m-qty').value }]);
        loadData();
    }

    async function addArchivio() {
        await _supabase.from('archivio').insert([{ anno: document.getElementById('a-anno').value, nome_campo: document.getElementById('a-campo').value, cronaca: document.getElementById('a-cronaca').value }]);
        loadData();
    }

    checkUser();
</script>
</body>
</html>
