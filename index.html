<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azimut.Arch | Portale</title>
    <link rel="icon" type="image/png" href="icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }
        .btn-card { transition: all 0.2s; }
        .btn-card:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-green-900 h-screen flex flex-col items-center justify-center text-white p-6 relative overflow-hidden">

    <script>
        const GLOBAL_MAINTENANCE = true; // <--- METTI TRUE PER BLOCCARE IL SITO
    </script>

    <div id="main-portal" class="z-10 text-center w-full max-w-md transition-opacity duration-300">
        <div class="mb-8">
            <img src="icon-192.png" alt="Logo" class="w-24 h-24 mx-auto mb-4 drop-shadow-xl animate-bounce">
            <h1 class="text-4xl font-extrabold tracking-widest text-yellow-400">AZIMUT.ARCH</h1>
            <p class="text-green-200 font-mono text-sm mt-2">Scegli la tua destinazione</p>
        </div>

        <div class="grid grid-cols-1 gap-4">
            <a href="armadio.html" class="btn-card bg-white text-green-900 p-6 rounded-2xl shadow-xl flex items-center justify-between border-b-8 border-green-700 hover:bg-gray-50 no-underline">
                <div class="text-left">
                    <h2 class="text-2xl font-extrabold uppercase">Armadio</h2>
                    <p class="text-xs text-gray-500 font-bold">MATERIALE & PATACCHE</p>
                </div>
                <span class="text-4xl">ðŸŽ’</span>
            </a>

            <a href="cambusa.html" class="btn-card bg-white text-orange-900 p-6 rounded-2xl shadow-xl flex items-center justify-between border-b-8 border-orange-700 hover:bg-gray-50 no-underline">
                <div class="text-left">
                    <h2 class="text-2xl font-extrabold uppercase">Cambusa</h2>
                    <p class="text-xs text-gray-500 font-bold">VETTOVAGLIE & CIBO</p>
                </div>
                <span class="text-4xl">ðŸ¥˜</span>
            </a>

            <a href="magazzino.html" class="btn-card bg-white text-blue-900 p-6 rounded-2xl shadow-xl flex items-center justify-between border-b-8 border-blue-700 hover:bg-gray-50 no-underline">
                <div class="text-left">
                    <h2 class="text-2xl font-extrabold uppercase">Magazzino</h2>
                    <p class="text-xs text-gray-500 font-bold">ATTREZZATURA & TENDE</p>
                </div>
                <span class="text-4xl">ðŸ“¦</span>
            </a>
        </div>

        <div class="mt-12 text-center opacity-60">
            <p class="text-[10px] font-mono">"Estote Parati"</p>
        </div>
    </div>

    <div id="maintenance-overlay" class="hidden absolute inset-0 z-50 bg-green-900 flex flex-col items-center justify-center p-6 text-center">
        <div class="bg-white text-green-900 p-8 rounded-2xl shadow-2xl w-full max-w-sm border-b-8 border-red-600">
            <div class="text-6xl mb-4 animate-bounce">â›”</div>
            <h2 class="text-2xl font-extrabold text-red-600 mb-2">Portale Chiuso</h2>
            <p class="text-sm text-gray-500 mb-6">Stiamo facendo un check-up completo al sistema.</p>
            
            <div class="mt-4 border-t pt-4">
                <button id="btn-tech-init" onclick="enableTechLogin()" class="text-[10px] text-gray-400 hover:text-red-500 uppercase tracking-widest font-bold">
                    ðŸ”“ Accesso Tecnico
                </button>

                <div id="tech-login-form" class="hidden flex-col gap-2 mt-2">
                    <input type="password" id="tech-pass" placeholder="Password" class="text-xs p-2 border rounded text-gray-800 outline-none focus:border-red-500 text-center bg-gray-50">
                    <button onclick="verifyTechAccess()" class="bg-red-600 text-white text-xs font-bold py-2 rounded hover:bg-red-700 shadow">SBLOCCA</button>
                </div>
                <p id="tech-error" class="hidden text-red-500 text-[10px] font-bold mt-1">Password Errata!</p>
            </div>
        </div>
    </div>

    <script>
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }

        // Logica Manutenzione
        if (typeof GLOBAL_MAINTENANCE !== 'undefined' && GLOBAL_MAINTENANCE) {
            document.getElementById('maintenance-overlay').classList.remove('hidden');
            document.getElementById('main-portal').classList.add('hidden');
        }

        // Funzioni Accesso
        function enableTechLogin() {
            document.getElementById('btn-tech-init').classList.add('hidden');
            document.getElementById('tech-login-form').classList.remove('hidden');
            document.getElementById('tech-login-form').classList.add('flex');
        }

        function verifyTechAccess() {
            const pass = document.getElementById('tech-pass').value;
            if (pass === 'el.Archivio12') {
                document.getElementById('maintenance-overlay').classList.add('hidden');
                document.getElementById('main-portal').classList.remove('hidden');
            } else {
                document.getElementById('tech-error').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
