<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto ArchiQuadro | System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Nascondi scrollbar carrello */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #16a34a; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col">

    <nav class="bg-green-900 text-white sticky top-0 z-40 shadow-xl">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2 font-bold text-xl tracking-wider cursor-pointer" onclick="location.reload()">
                    <span>‚öúÔ∏è ARCHIQUADRO</span>
                </div>
                
                <div id="nav-public" class="flex items-center gap-4">
                    <button onclick="app.nav('shop')" class="hover:text-yellow-400 transition text-sm font-medium">Magazzino</button>
                    <button onclick="app.nav('archive')" class="hover:text-yellow-400 transition text-sm font-medium">Memoria</button>
                    <button onclick="ui.toggleCart()" class="bg-white text-green-900 px-3 py-1 rounded-full hover:bg-yellow-300 transition flex items-center gap-2 shadow-sm text-sm font-bold">
                        üõí <span id="cart-count">0</span>
                    </button>
                    <button onclick="ui.modal('login-modal')" class="opacity-60 hover:opacity-100 text-xs">üîí</button>
                </div>

                <div id="nav-admin" class="hidden flex items-center gap-4">
                    <span class="bg-yellow-500 text-black px-2 py-0.5 rounded text-xs font-bold">ADMIN</span>
                    <button onclick="auth.logout()" class="text-sm hover:text-red-300">Esci</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto w-full px-4 py-6">

        <section id="view-shop" class="fade-in">
            <div class="flex justify-between items-end mb-6 border-b pb-4">
                <div>
                    <h1 class="text-3xl font-extrabold text-green-900">Magazzino</h1>
                    <p class="text-gray-500 text-sm">Seleziona i prodotti da prelevare.</p>
                </div>
            </div>

            <div id="shop-packs" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-10"></div>

            <h3 class="font-bold text-gray-700 mb-4">üì¶ Articoli Singoli</h3>
            <div id="shop-products" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
        </section>

        <section id="view-archive" class="hidden fade-in max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-green-900">Il Muretto dei Ricordi</h2>
                <button onclick="ui.modal('modal-add-memory')" class="mt-4 bg-green-700 text-white px-6 py-2 rounded-full font-bold shadow-lg hover:bg-green-800 transition transform hover:scale-105">
                    ‚úèÔ∏è Scrivi un Ricordo
                </button>
            </div>
            <div id="archive-list" class="space-y-6"></div>
        </section>

        <section id="view-admin" class="hidden fade-in">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                <div class="lg:col-span-1 space-y-2">
                    <div class="bg-white p-4 rounded-lg shadow text-center mb-4">
                        <div class="text-3xl">üõ†</div>
                        <h2 class="font-bold">Dashboard</h2>
                    </div>
                    <button onclick="admin.tab('stock')" class="w-full text-left p-3 rounded bg-white hover:bg-green-50 font-medium shadow-sm border-l-4 border-transparent hover:border-green-600">üì¶ Gestione Prodotti</button>
                    <button onclick="admin.tab('packs')" class="w-full text-left p-3 rounded bg-white hover:bg-green-50 font-medium shadow-sm border-l-4 border-transparent hover:border-yellow-500">üéÅ Crea Pacchetti</button>
                    <button onclick="admin.tab('mod')" class="w-full text-left p-3 rounded bg-white hover:bg-green-50 font-medium shadow-sm border-l-4 border-transparent hover:border-red-500 flex justify-between">
                        üõ° Moderazione <span id="mod-badge" class="bg-red-500 text-white text-xs px-2 py-0.5 rounded-full hidden">0</span>
                    </button>
                </div>

                <div class="lg:col-span-3">
                    <div id="admin-tab-stock" class="admin-tab bg-white p-6 rounded-xl shadow">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold text-lg">Inventario & Foto</h3>
                            <button onclick="admin.openNewProd()" class="bg-green-600 text-white px-3 py-1.5 rounded text-sm hover:bg-green-700">+ Nuovo</button>
                        </div>
                        <div id="admin-stock-list" class="divide-y text-sm"></div>
                    </div>

                    <div id="admin-tab-packs" class="admin-tab hidden bg-white p-6 rounded-xl shadow">
                        <h3 class="font-bold text-lg mb-4">Crea Kit</h3>
                        <input type="text" id="pack-name" placeholder="Nome Kit (es. Promessa)" class="w-full p-2 border rounded mb-4">
                        <div id="pack-items" class="grid grid-cols-2 gap-2 max-h-60 overflow-y-auto mb-4 border p-2 rounded"></div>
                        <button onclick="admin.createPack()" class="w-full bg-yellow-400 font-bold py-2 rounded">Salva Kit</button>
                    </div>

                    <div id="admin-tab-mod" class="admin-tab hidden bg-white p-6 rounded-xl shadow">
                        <h3 class="font-bold text-lg mb-4">Ricordi in Attesa</h3>
                        <div id="mod-list" class="space-y-4"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
        <div class="p-4 border-b flex justify-between items-center bg-green-50">
            <h2 class="font-bold text-green-900">Il tuo Ordine</h2>
            <button onclick="ui.toggleCart()" class="text-2xl text-gray-400 hover:text-red-500">&times;</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        <div class="p-4 border-t bg-gray-50">
            <button onclick="cart.empty()" class="w-full text-red-500 text-xs font-bold mb-4 hover:underline text-center">SVUOTA CARRELLO üóë</button>
            <input type="text" id="checkout-name" placeholder="Tuo Nome e Branca" class="w-full p-3 border rounded mb-3 text-sm">
            <button onclick="app.checkout()" class="w-full bg-green-700 text-white font-bold py-3 rounded hover:bg-green-800 shadow-lg">CONFERMA PRELIEVO</button>
        </div>
    </div>

    <div id="login-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-80 relative">
            <button onclick="ui.closeModals()" class="absolute top-2 right-4 text-2xl text-gray-300">&times;</button>
            <h2 class="text-center font-bold text-xl mb-6">Area Capi</h2>
            <input type="email" id="log-mail" placeholder="Email" class="w-full p-2 border rounded mb-3">
            <input type="password" id="log-pass" placeholder="Password" class="w-full p-2 border rounded mb-6">
            <button onclick="auth.login()" class="w-full bg-green-700 text-white font-bold py-2 rounded">Entra</button>
        </div>
    </div>

    <div id="modal-add-memory" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md relative">
            <button onclick="ui.closeModals()" class="absolute top-2 right-4 text-2xl text-gray-300">&times;</button>
            <h3 class="font-bold text-lg mb-4 text-green-800">Nuovo Ricordo</h3>
            <input type="text" id="mem-ev" placeholder="Evento (es. Campo 2024)" class="w-full p-2 border rounded mb-3">
            <input type="text" id="mem-pl" placeholder="Luogo" class="w-full p-2 border rounded mb-3">
            <textarea id="mem-tx" rows="4" placeholder="Scrivi qui il tuo aneddoto..." class="w-full p-2 border rounded mb-4"></textarea>
            <button onclick="archive.submit()" class="w-full bg-green-600 text-white font-bold py-2 rounded">Invia per Approvazione</button>
        </div>
    </div>

    <div id="modal-prod" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md relative max-h-screen overflow-y-auto">
            <button onclick="ui.closeModals()" class="absolute top-2 right-4 text-2xl text-gray-300">&times;</button>
            <h3 class="font-bold text-lg mb-4" id="modal-prod-title">Prodotto</h3>
            <input type="hidden" id="prod-id">
            
            <label class="text-xs font-bold text-gray-500">Nome</label>
            <input type="text" id="prod-name" class="w-full p-2 border rounded mb-3">
            
            <div class="flex gap-2 mb-3">
                <div class="w-1/2">
                    <label class="text-xs font-bold text-gray-500">Quantit√†</label>
                    <input type="number" id="prod-qty" class="w-full p-2 border rounded">
                </div>
                <div class="w-1/2">
                    <label class="text-xs font-bold text-gray-500">Soglia Min</label>
                    <input type="number" id="prod-min" class="w-full p-2 border rounded">
                </div>
            </div>

            <label class="text-xs font-bold text-gray-500">Foto</label>
            <div class="flex gap-2 items-center mb-2">
                <input type="file" id="prod-file" class="text-xs w-full" accept="image/*">
                <span id="upload-loader" class="loader hidden"></span>
            </div>
            <input type="text" id="prod-img" placeholder="URL Immagine (o carica sopra)" class="w-full p-2 border rounded text-xs text-gray-500 mb-4 bg-gray-50">

            <button onclick="admin.saveProd()" class="w-full bg-green-700 text-white font-bold py-2 rounded mb-2">Salva Prodotto</button>
            <button onclick="admin.deleteProd()" id="btn-del" class="w-full text-red-500 text-xs hover:underline">Elimina</button>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 flex flex-col gap-2 z-[100]"></div>

    <script src="script.js"></script>
</body>
</html>
