<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Azimut.Arch | Cambusa</title>
    <link rel="icon" type="image/png" href="icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #fff7ed; /* Arancione chiarissimo */
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239a3412' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .filter-btn.active { background-color: #c2410c; color: white; border-color: #c2410c; } /* Orange-700 */
    </style>
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden">

    <div id="cambusa-loader" class="fixed inset-0 bg-orange-900 z-[100] flex flex-col items-center justify-center text-white transition-opacity duration-500">
        <div class="text-6xl mb-4 animate-bounce">ü•ò</div>
        <h2 class="text-2xl font-bold tracking-widest mb-2">AZIMUT.ARCH</h2>
        <p id="loader-text" class="text-orange-200 font-mono text-sm">Accendo i fornelli...</p>
    </div>

    <nav class="bg-orange-800 text-white sticky top-0 z-50 shadow-xl border-b-4 border-yellow-500 shrink-0">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                
                <div class="flex items-center gap-2 font-bold text-xl tracking-wider cursor-pointer select-none" onclick="window.location.href='index.html'">
                    <img src="icon-192.png" alt="Logo" class="h-10 w-10 object-contain drop-shadow-md grayscale brightness-200">
                    <div class="leading-none">AZIMUT.ARCH</div>
                </div>

                <div class="flex items-center gap-4">
                    <button onclick="ui.toggleCart()" class="relative">
                        <span class="text-2xl">üõí</span>
                        <span id="cart-count-mobile" class="absolute -top-1 -right-2 bg-yellow-400 text-orange-900 text-[10px] font-bold px-1.5 rounded-full shadow-sm">0</span>
                    </button>
                    <button onclick="ui.toggleMenu()" class="text-yellow-400 hover:text-white focus:outline-none transition transform active:scale-95">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm hidden transition-opacity" onclick="ui.toggleMenu()">
            <div class="absolute right-0 top-0 h-full w-80 bg-orange-900 shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col p-6" id="mobile-menu-panel" onclick="event.stopPropagation()">
                
                <div class="flex justify-between items-center mb-8 border-b border-orange-700 pb-4">
                    <span class="font-bold text-xl text-white tracking-widest">CAMBUSA</span>
                    <button onclick="ui.toggleMenu()" class="text-orange-300 hover:text-white text-2xl">&times;</button>
                </div>

                <div class="flex flex-col gap-4">
                    <button onclick="app.nav('pantry'); ui.toggleMenu()" class="text-left text-white font-bold text-lg hover:text-yellow-400 transition flex items-center gap-3">
                        <span>ü•´</span> Dispensa
                    </button>
                    <button onclick="window.location.href='armadio.html'" class="text-left text-green-200 font-bold text-lg hover:text-white transition flex items-center gap-3 border border-green-700 bg-green-900/50 p-2 rounded">
                        <span>üéí</span> Vai all'Armadio
                    </button>
                    
                    <hr class="border-orange-700 my-2">
                
                    <div id="nav-admin-mobile" class="hidden flex-col gap-4">
                        <div class="bg-yellow-500/10 p-3 rounded border border-yellow-500/30">
                            <span class="text-yellow-400 text-xs font-bold uppercase tracking-widest mb-1 block">Area Cambusiere</span>
                            <button onclick="app.nav('admin'); ui.toggleMenu()" class="text-left text-white font-bold w-full mb-2 hover:underline">Q.G. Cambusa</button>
                            <button onclick="window.location.href='armadio.html'" class="text-left text-green-300 font-bold w-full mb-2 hover:underline text-xs">‚û° Passa a Q.G. Armadio</button>
                            <button onclick="auth.logout()" class="text-left text-red-300 text-sm font-bold w-full hover:text-red-200">Disconnetti</button>
                        </div>
                    </div>

                    <button id="btn-login-mobile" onclick="ui.modal('login-modal'); ui.toggleMenu()" class="text-left text-orange-200 font-bold text-sm hover:text-white flex items-center gap-3 bg-orange-800 p-3 rounded border border-orange-700">
                        <span>üîê</span> Accesso Cambusiere
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto w-full px-3 py-4 overflow-y-auto scrollbar-hide pb-24">

        <section id="view-pantry" class="hidden fade-in">
            <div class="mb-4 border-b border-orange-200 pb-2">
                <h1 class="text-2xl md:text-4xl font-extrabold text-orange-900">Dispensa</h1>
                <p class="text-gray-500 text-xs md:text-sm mt-1">Cosa bolle in pentola? Controlla le scorte.</p>
            </div>

            <div class="mb-6 sticky top-0 bg-[#fff7ed] z-30 py-2">
                <div class="relative group mb-3">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-400 text-lg">üîé</span>
                    </div>
                    <input type="text" id="search-bar" onkeyup="app.filterPantry()" 
                           placeholder="Cerca ingredienti (es. Pasta, Pomodoro...)" 
                           class="w-full pl-10 p-3 border border-orange-200 rounded-xl focus:border-orange-600 focus:ring-2 focus:ring-orange-100 outline-none transition shadow-sm bg-white text-gray-700 font-bold text-sm">
                    <button onclick="document.getElementById('search-bar').value = ''; app.filterPantry()" class="absolute inset-y-0 right-0 pr-4 text-gray-300 hover:text-red-500 font-bold cursor-pointer">‚úï</button>
                </div>

                <div class="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                    <button onclick="app.setCategory('all')" class="filter-btn active whitespace-nowrap px-4 py-1.5 rounded-full border border-orange-200 text-xs font-bold text-orange-800 bg-white transition" id="btn-cat-all">Tutto</button>
                    <button onclick="app.setCategory('colazione')" class="filter-btn whitespace-nowrap px-4 py-1.5 rounded-full border border-yellow-300 text-xs font-bold text-yellow-800 bg-yellow-50 transition" id="btn-cat-colazione">ü•õ Colazione</button>
                    <button onclick="app.setCategory('pranzo_cena')" class="filter-btn whitespace-nowrap px-4 py-1.5 rounded-full border border-red-300 text-xs font-bold text-red-800 bg-red-50 transition" id="btn-cat-pranzo_cena">üçù Pranzo/Cena</button>
                    <button onclick="app.setCategory('condimenti')" class="filter-btn whitespace-nowrap px-4 py-1.5 rounded-full border border-green-300 text-xs font-bold text-green-800 bg-green-50 transition" id="btn-cat-condimenti">üßÇ Condimenti</button>
                    <button onclick="app.setCategory('extra')" class="filter-btn whitespace-nowrap px-4 py-1.5 rounded-full border border-purple-300 text-xs font-bold text-purple-800 bg-purple-50 transition" id="btn-cat-extra">üç´ Extra</button>
                </div>
            </div>
            
            <div id="pantry-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-2 md:gap-4"></div>
        </section>

        <section id="view-admin" class="hidden fade-in">
            <div class="bg-white p-6 rounded-xl shadow border-t-4 border-orange-600">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h3 class="font-bold text-xl text-orange-900">Q.G. Cambusa</h3>
                        <p class="text-xs text-gray-500">Gestione scorte alimentari</p>
                    </div>
                    <button onclick="admin.openNewItem()" class="bg-orange-600 text-white px-4 py-2 rounded text-sm font-bold shadow hover:bg-orange-700">+ Ingrediente</button>
                </div>
                
                <div class="relative mb-4">
                     <input type="text" id="admin-search" onkeyup="admin.filterStock()" placeholder="Cerca in dispensa..." class="w-full p-2 border rounded text-sm bg-gray-50">
                </div>

                <div id="admin-list" class="divide-y text-sm max-h-[65vh] overflow-y-auto"></div>
            </div>
        </section>

    </main>

    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-[60] flex flex-col">
        <div class="p-4 border-b flex justify-between items-center bg-orange-900 text-white shadow-md">
            <div class="flex items-center gap-3">
                <span class="text-2xl">üõí</span>
                <div>
                    <h2 class="font-extrabold text-xl tracking-wider uppercase">Spesa</h2>
                    <p class="text-[10px] text-orange-300 font-mono">DA PRELEVARE</p>
                </div>
            </div>
            <button onclick="ui.toggleCart()" class="text-2xl text-orange-200 hover:text-white">&times;</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50"></div>
        <div class="p-4 border-t bg-white">
            <button onclick="cart.empty()" class="w-full text-red-400 text-xs font-bold mb-2">SVUOTA</button>
            <input type="text" id="checkout-note" placeholder="Note (es. Cena Sabato)" class="w-full p-3 border rounded mb-2 font-bold text-sm">
            <button onclick="app.checkout()" class="w-full bg-orange-700 text-white font-bold py-3 rounded shadow">USA INGREDIENTI</button>
        </div>
    </div>

    <div id="modal-item" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md relative max-h-[90vh] overflow-y-auto">
            <button onclick="ui.closeModals()" class="absolute top-2 right-4 text-2xl text-gray-400">&times;</button>
            <h3 class="font-bold text-lg mb-4 text-orange-900" id="modal-title">Ingrediente</h3>
            <input type="hidden" id="item-id">
            
            <label class="text-xs font-bold text-gray-500 uppercase">Nome</label>
            <input type="text" id="item-name" class="w-full p-2 border rounded mb-3 font-bold">
            
            <label class="text-xs font-bold text-gray-500 uppercase">Categoria</label>
            <select id="item-cat" class="w-full p-2 border rounded mb-3 bg-white">
                <option value="colazione">Colazione</option>
                <option value="pranzo_cena">Pranzo/Cena</option>
                <option value="condimenti">Condimenti</option>
                <option value="extra">Extra</option>
            </select>

            <div class="flex gap-2 mb-3">
                <div class="w-1/3">
                    <label class="text-xs font-bold text-gray-500 uppercase">Qt√†</label>
                    <input type="number" step="0.1" id="item-qty" class="w-full p-2 border rounded font-mono">
                </div>
                <div class="w-1/3">
                    <label class="text-xs font-bold text-gray-500 uppercase">Unit√†</label>
                    <select id="item-unit" class="w-full p-2 border rounded bg-white text-sm">
                        <option value="pz">Pz</option>
                        <option value="kg">Kg</option>
                        <option value="lt">Lt</option>
                        <option value="hg">Hg</option>
                        <option value="conf">Conf</option>
                    </select>
                </div>
                <div class="w-1/3">
                    <label class="text-xs font-bold text-gray-500 uppercase">Min</label>
                    <input type="number" step="0.1" id="item-min" class="w-full p-2 border rounded font-mono">
                </div>
            </div>

            <button onclick="admin.saveItem()" class="w-full bg-orange-600 text-white font-bold py-3 rounded mb-2 shadow">Salva</button>
            <button onclick="admin.deleteItem()" id="btn-del-item" class="w-full text-red-500 text-xs py-2">Elimina</button>
        </div>
    </div>

    <div id="login-modal" class="hidden fixed inset-0 bg-orange-900/80 z-50 flex items-center justify-center backdrop-blur-sm p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm relative">
            <button onclick="ui.closeModals()" class="absolute top-4 right-4 text-2xl text-gray-300">&times;</button>
            <h2 class="text-center font-extrabold text-2xl mb-2 text-orange-900">Area Cambusa</h2>
            <input type="email" id="log-mail" placeholder="Email" class="w-full p-3 border rounded mb-3">
            <input type="password" id="log-pass" placeholder="Password" class="w-full p-3 border rounded mb-6">
            <button onclick="auth.login()" class="w-full bg-orange-800 text-white font-bold py-3 rounded hover:bg-orange-900">Entra</button>
        </div>
    </div>

    <div id="toast-container" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 flex flex-col gap-2 z-[150] w-max max-w-sm text-center"></div>

    <script src="cambusa.js"></script>
</body>
</html>
